<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - TechVision</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
        <main class="disposicao__formulario__img">
            <section class="disposicao__formulario">
                <div class="inicio">
                    <a href="#" class="voltar"><img src="img/seta.png">Voltar</a>
                    <h1><strong>Formulário de inscrição</strong></h1>
                    <p>Preencha os dados abaixo para fazer sua inscrição no <strong class="destaque__termo">Programa TechVision.</strong></p>
                </div>
                
                <div class="informacoes__participante">
                    <p><strong>Informações do participante</strong></p>
                    <label>Nome Completo</label>
                    <input  value="Daiane Silva" readonly>
                    <label>Data de nascimento</label>
                    <input  value="06/05/2000" readonly>
                    <label>CPF</label>
                    <input value="123.456.789-00" readonly>                    
                    <label>Sexo</label>
                    <select name="Feminino" id="sexo">
                        <option class="opcao" id="M" selected disabled>Masculino</option>
                        <option class="opcao" id="F" selected disabled>Feminino</option>
                    </select>
                    <label>E-mail</label>
                    <input class="input__email__invalido" value="daianesilva@gmal.com" readonly>
                    <p class="mensagem__erro"><img src="img/alert.png">Insira um e-mail válido</p>
                    <label>Telefone</label>
                    <input value="(98) 98765-4321" readonly>                    
                    <label>Documento de identidade</label>
                    <button class="upload__arquivos"><img src="img/cloud-upload.png"> Clique aqui para selecionar o arquivo</button>
                </div>
                
                <div class="endereco">
                    <p><strong>Endereço residencial</strong></p>
                    <label>CEP</label>
                    <input value="01234-567" readonly>

                    <div class="org__rua__num">
                        <div>
                            <label>Rua</label>
                            <input class="input__medio" value="Rua 1" readonly>
                        </div>
                        <div>
                            <label>Número</label>
                            <input class="input__pequeno"  value="10" readonly>
                        </div>
                    </div>

                    <div class="org__cidade__estado">
                        <div>
                            <label>Cidade</label>
                            <input class="input__medio" value="São Luís" readonly>
                        </div>                        
                        <div>
                            <label>Estado</label>
                            <input class="input__pequeno input__destaque"  value="MA" readonly>
                        </div>
                    </div>

                    <label>Comprovante de residência</label>
                    <button class="upload__arquivos"><img src="img/cloud-upload.png" alt="ícone de upload"> Clique aqui para selecionar o arquivo</button>
                </div>
                
                <div class="trilhas">
                    <p><strong>Trilhas de aprendizagem</strong></p>
                    <p>Selecione apenas uma trilha</p>

                    <div class="trilha__opcoes">
                        <label class="trilha">
                            <input type="radio" name="trilha" value="automacao">
                            <div class="trilha__conteudo">
                                <img src="img/automation.png" alt="Ícone Automação">
                                <span>Automação</span>
                            </div>
                        </label>
                        <label class="trilha">
                            <input type="radio" name="trilha" value="ia" checked>
                            <div class="trilha__conteudo">
                                <img src="img/IA.png" alt="Ícone Inteligência Artificial">
                                <span>Inteligência Artificial</span>
                            </div>
                        </label>
                        <label class="trilha">
                            <input type="radio" name="trilha" value="seguranca">
                            <div class="trilha__conteudo">
                                <img src="img/cyber-security.png" alt="Ícone Cibersegurança">
                                <span>Cibersegurança</span>
                            </div>
                        </label>
                        <label class="trilha">
                            <input type="radio" name="trilha" value="software">
                            <div class="trilha__conteudo">
                                <img src="img/devops.png" alt="Ícone Desenvolvimento de Software">
                                <span>Desenvolvimento de Software</span>
                            </div>
                        </label>
                        <label class="trilha">
                            <input type="radio" name="trilha" value="dados" checked>
                            <div class="trilha__conteudo">
                                <img src="img/data-analysis.png" alt="Ícone Análise de Dados">
                                <span>Análise de Dados</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="conf__termos">
                    <input class="input__termos" type="checkbox" id="termos" required>
                    <label for="termos">Declaro que li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong>.</label>
                </div>

                <div class="botoes">
                    <button class="botao__1">Cancelar</button>
                    <button class="botao__2">Fazer inscrição</button>
                </div>
            </section>
            <div >
                <img class="imagem" src="img/transparent.png">
                <p class="logo">TechVision | INOVA Maranhão</p>
            </div>
        </main>
    <footer></footer>
</body>
</html>
